<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; font-family: 'Manrope', sans-serif;}
    .attribution a { color: hsl(150, 100%, 66%); }
  </style>
</head>
<body>
<main>
  <div class="card-body">
    <p class="advice-id">Advice #<!-- Advice ID goes here --></p>

    <h1 class="advice-text">"<!-- Advice text goes here -->"</h1>

    <img class="divider" srcset="images/pattern-divider-desktop.svg, pattern-divider-mobile.svg" alt="Divider for dividing card and button">

    <button onclick="getData()"><img src="images/icon-dice.svg" width="20" alt="Random button"></button>
  </div>
</main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/KeremBakan" target="_blank">Kerem Bakan</a>.
    </div>
  </footer>

  <script>
    async function getData(){
      let req = await fetch('https://api.adviceslip.com/advice');
      let data = await req.json();
      document.querySelector('.advice-id').innerHTML = `ADVICE # ${data.slip.id}`;
      document.querySelector('.advice-text').innerHTML = `"${data.slip.advice}"`;
      console.log(data);
    }

    getData();
  </script>
</body>
</html>
